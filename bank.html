<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header class="mt-12" >
    <h1 class="text-7xl font-semibold text-center		" > Welcome to my <span class="text-8xl font-extrabold	text-yellow-500		" >BANK</span> </h1>
   </header>
   <main>
      <section class="text-center bg-green-100 w-2/4 mt-10 p-8 rounded border-orange-400 mx-auto" >
        <div>
            <h3 class="text-3xl" >Please Login</h3>
            <input id="user-mail" class="mt-3 px-8 border-zinc-900 rounded	 " type="text" placeholder="Your mail" >
            <input id="user-pass" class="mt-3 px-8 border-zinc-900 rounded	 " type="password" placeholder="Your Password">
            <br>
            <button id="login-button" class="bg-red-300	px-5 py-2 rounded mt-4 font-semibold	 " >Log in</button>
        </div>
      </section>
   </main>
   <script src="js/bank.js"></script>
</body>
</html>
