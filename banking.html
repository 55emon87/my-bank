<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
   <section class="mt-8" >
    <h1 class="text-7xl font-semibold text-center" > Get some <span class="text-8xl font-extrabold	text-yellow-500		" >Money</span> </h1>
   </section>
   <main class="w-3/4 mx-auto" >
       <!-- balance and transection -->
       <section class="mt-10" >
           <div class=" sm:grid   grid-cols-3  gap-x-4 gap-y-4   text-white	" >
               <div class="bg-orange-400 p-8 rounded 	" >
                <h3  class="text-3xl" >Deposite</h3>
                <h2  class="text-5xl font-semibold" >$<span id="deposite-total" >000</span></h2>
               </div>
               <div class="bg-red-400	 p-8 rounded	" >
                <h3 class="text-3xl" >Withdraw</h3>
                <h2 class="text-5xl font-semibold	 " >$ <span id="withdraw-total" >000</span> </h2>
               </div>
               <div class="bg-purple-400	 p-8 rounded	" >
                <h3 class="text-3xl" >Balance</h3>
                <h2 class="text-5xl font-semibold" >$ <span id="balance-total"  >0000</span> </h2>
               </div>
              
           </div>
       </section>
       <!-- deposite and withdraw -->
         

      <section>
           <div class="grid  grid-cols-2 bg-pink-200 mt-10 p-5 rounded  " >
               <div>
                   <h3  class="text-3xl mt-5 font-semibold " >please deposite</h3>
                   <input id="deposite-input" class="mt-3 px-8 border-zinc-900 rounded	 " type="text" placeholder="Enter your amount" >
                   <br>
                   <button id="deposite-button" class="bg-red-300	px-5 py-2 rounded mt-4 font-semibold	 " >Enter</button>
               </div>
               <div class="ml-20	" >
                   <h3 class="text-3xl mt-5 font-semibold ml-10 " >please Withdraw</h3>
                   <input id="withdraw-input" class="mt-3 px-8 border-zinc-900 rounded	ml-10 " type="text" placeholder="Withdraw amount" >
                   <br>
                   <button id="withdraw-button" class="bg-red-300 ml-10	px-5 py-2 rounded mt-4 font-semibold	 " >Withdraw</button>
               </div>

           </div>

        
      </section>

   </main>
 <script src="js/banking.js"></script>
</body>
</html>
